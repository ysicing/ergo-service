version: '2'

services:
  consul:
    image: docker.io/bitnami/consul:1.11.0
    container_name: consul
    restart: always
    volumes:
      - consul_data:/bitnami/consul
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
volumes:
  consul_data:
    driver: local